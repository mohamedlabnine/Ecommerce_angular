<div class="p-2 position-relative body" style="width: 700px; height: 400px;">
    <div class="d-flex justify-content-between mb-2">
        <div>
            <h1 class="fw-bold text-primary mb-2 ">Shopping Cart</h1>
            <div class="d-flex flex-row">
                <h2 class="mx-4">{{numberProducts}} products</h2>
                <h2 class="mx-4">amount : € {{amount}}</h2>
            </div>
        </div>
        <div class=" position-absolute top-0 end-0 "><a mat-dialog-close class="btn mx-2 btncancel ">Cancel</a><a (click)="saveData()" class="btn btn-primary ">Buy</a></div>
    </div>
    <div *ngFor="let item of carts " class="row  d-flex justify-content-between align-items-center ">
        <hr class="my-2 ">
        <div class="col-md-2 col-lg-2 col-xl-2 ">
            <img [src]="item.product_image " class="img-fluid rounded-3 " alt="Cotton T-shirt ">
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3 ">
            <h6 class="fs-4 text-muted ">{{item.product_name}}</h6>
            <h6 class="fs-4 text-black mb-0 ">Cotton T-shirt</h6>
        </div>
        <div class="d-flex flew-row col-3 ">
            <button class="btn btn-link px-2 " onclick="this.parentNode.querySelector( 'input[type=number]').stepDown() "><i class="fas fa-minus "></i></button>

            <input id="form1 " min="0 " name="quantity " [value]="item.quantiy " type="number " class="form-control text-center " />

            <button class="btn btn-link px-2 " onclick="this.parentNode.querySelector( 'input[type=number]').stepUp() "><i class="fas fa-plus "></i></button>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 ">
            <h6 class="fs-4 mb-0 ">€ {{item.price}}</h6>
        </div>
        <div class="col-md-1 col-lg-1 col-xl-1 text-end ">
            <i (click)="remove(item) " class="fs-3 trash fa-solid fa-trash "></i> </div>
    </div>



</div>
